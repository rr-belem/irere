<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head></head>

<body>
<section class="content" layout:fragment="conteudo">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<form method="POST" action="#" >
						<div class="card-header card-header-text" data-background-color="orange">
							<h4 class="card-title">Cadastro de Usuários</h4>
						</div>
						<div class="card-content">
							<div class="row">					
									<div class="col-md-12">
										<div class="form-group label-floating">
											<label class="control-label">Nome</label> 
											<input type="text" class="form-control">
										</div>
									</div>
							</div>
							
							<div class="row">
								<div class="col-md-7">
									<div class="form-group label-floating">
										<label class="label-control">E-mail</label>
										<input type="email" class="form-control"> 			
									</div>
									
								</div>
									<div class="col-md-5">
										<div class="form-group label-floating">
											<label class="label-control">Data de Nascimento</label> 
											<input type="date" class="form-control datepicker">
											<span class="material-input"></span>
										</div>
									</div>
							</div>
							
							<div class="row">
								<div class="col-md-4">
									<div class="form-group label-floating">
										<label class="control-label">Senha</label> 
										<input type="password" class="form-control">
									</div>
								</div>
									<div class="col-md-4">
										<div class="form-group label-floating">
											<label class="control-label">Confirmação de Senha</label> 
											<input type="password" class="form-control">
										</div>
									</div>
								<div class="col-md-4">
										<div class="form-group label-floating">
											<label class="control-label">Status - Ativo/Inativo</label> 
											<input type="text" class="form-control" >
										</div>
									</div>
							</div>
							
						
							<div class="row">
								<label class="col-sm-2 label-on-left">Grupos</label>
								<div class="col-sm-10">
									<div class="checbox checkbox-inline">
										 <label>
										 	<input type="checkbox" name="opcaoGrupo">
										 	<span class="checkbox-material"></span>
										 	<span class="check"></span>
										 	Administrador
										 </label>
									</div>
									<div class="checbox checkbox-inline">
										 <label>
										 	<input type="checkbox" name="opcaoGrupo">
										 	<span class="checkbox-material"></span>
										 	<span class="check"></span>
										 	Vendedor
										 </label>
									</div>
									
								</div>
							</div>
							
							<br><br>
			
							<button type="submit" class="btn btn-warning btn-round">Salvar</button>
							<div class="ripple-container"></div>
							
						</div>
						
			
					</form>
				</div>
			</div>
			
		</div>
	</div>
</section>
</body>
</html>
