<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/layout/img/apple-icon.png}"/>
    <link rel="icon" type="image/png" th:href="@{/layout/img/favicon.png}" />
    
    <title>Irere</title>
    
      
    <!-- Bootstrap core CSS     -->
    <link rel="stylesheet" th:href="@{/layout/css/bootstrap.min.css}" />
    <!--  Material Dashboard CSS    -->
    <link rel="stylesheet" th:href="@{/layout/css/material-dashboard.css}" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link rel="stylesheet" th:href="@{/layout/css/demo.css}"/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" th:href="@{/layout/css/font-awesome.css}"/>
    <link rel="stylesheet" th:href="@{/layout/css/google-roboto-300-700.css}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>

<div class="wrapper">
	<div th:replace="layout/fragments/MenuLateral :: layout-sidebar"></div>
	<div class="main-panel">
		<div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
			<section class="content" layout:fragment="conteudo"></section>
		<div th:replace="layout/fragments/Footer :: footer"></div>	
	</div>
</div>


<!--   Core JS Files   -->
<script th:src="@{/layout/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{/layout/js/jquery-ui.min.js}" type="text/javascript"></script>
<script th:src="@{/layout/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/layout/js/material.min.js}" type="text/javascript"></script>
<script th:src="@{/layout/js/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>

<!-- Forms Validations Plugin -->
<script th:src="@{/layout/js/jquery.validate.min.js}"></script>

<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script th:src="@{/layout/js/moment.min.js}"></script>

<!--  Charts Plugin -->
<script th:src="@{/layout/js/chartist.min.js}"></script>

<!--  Plugin for the Wizard -->
<script th:src="@{/layout/js/jquery.bootstrap-wizard.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/layout/js/bootstrap-notify.js}"></script>

<!--   Sharrre Library    -->
<script th:src="@{/layout/js/jquery.sharrre.js}"></script>

<!-- DateTimePicker Plugin -->
<script th:src="@{/layout/js/bootstrap-datetimepicker.js}"></script>

<!-- Select Plugin -->
<script th:src="@{/layout/js/jquery.select-bootstrap.js}"></script>

<!--  DataTables.net Plugin    -->
<script th:src="@{/layout/js/jquery.datatables.js}"></script>

<!-- Sweet Alert 2 plugin -->
<script th:src="@{/layout/js/sweetalert2.js}"></script>

<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script th:src="@{/layout/js/jasny-bootstrap.min.js}"></script>

<!--  Full Calendar Plugin    -->
<script th:src="@{/layout/js/fullcalendar.min.js}"></script>

<!-- TagsInput Plugin -->
<script th:src="@{/layout/js/jquery.tagsinput.js}"></script>

<!-- Material Dashboard javascript methods -->
<script th:src="@{/layout/js/material-dashboard.js}"></script>

<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script th:src="@{/layout/js/demo.js}"></script>

<script th:src="@{/javascripts/irere.js}"></script>
<script th:src="@{/javascripts/vendors/jquery.maskMoney.min.js}"></script>

</html>
